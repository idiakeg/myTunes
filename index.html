<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Tunes</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<!-- navigation -->
		<nav>
			<div class="nav_container">
				<div class="logo">myTunes</div>
				<input type="checkbox" id="toggle" />
				<ul id="link_items" class="link_items">
					<li>Overview</li>
					<li>Music</li>
					<li>Video</li>
					<li>Gift Cards</li>
				</ul>
				<!-- toggle icon -->
				<label for="toggle" class="toggle_container">
					<svg
						id="open"
						xmlns="http://www.w3.org/2000/svg"
						fill="#b1b1b1"
						viewBox="0 0 24 24"
					>
						<g data-name="Layer 2">
							<g data-name="menu">
								<rect
									width="24"
									height="24"
									transform="rotate(180 12 12)"
									opacity="0"
								/>
								<rect x="3" y="11" width="18" height="2" rx=".95" ry=".95" />
								<rect x="3" y="16" width="18" height="2" rx=".95" ry=".95" />
								<rect x="3" y="6" width="18" height="2" rx=".95" ry=".95" />
							</g>
						</g>
					</svg>
					<svg
						id="close"
						fill="#b1b1b1"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
					>
						<g data-name="Layer 2">
							<g data-name="close">
								<rect
									width="24"
									height="24"
									transform="rotate(180 12 12)"
									opacity="0"
								/>
								<path
									d="M13.41 12l4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29-4.3 4.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l4.29-4.3 4.29 4.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"
								/>
							</g>
						</g>
					</svg>
				</label>
			</div>
		</nav>
		<script src="./app.js"></script>
	</body>
</html>
